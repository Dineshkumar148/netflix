<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="netflix.css">
  <link rel="shortcut icon" href="/images/netflix-favicon.webp" type="image/x-icon">
</head>

<body>
  <header>
    <img src="/images/netflixlogo.svg" class="netflix-logo" alt="netflix-logo">
  </header>
  <!-- form section -->
  <form class="netflix-login-form">
    <div class="netflix-form-content">
      <h1 class="netflix-h1">sign In</h1>

      <div class="netflix-form-input">
        <input type="email" name="email" placeholder="Email or phone number">
      </div>
      <div class="netflix-form-input">
        <input type="password" name="password" placeholder="password">
      </div>
      <div class="netflix-button">
        <button type="button">Sign In</button>
      </div>
      <div class="netflix-link">
        <a href="">Forgot password?</a>
      </div>
      <div class="netflix-checkbox-container">
        <input type="checkbox" name="" value="" checked class="netflix-checkbox">
        <span>Remember me</span>
      </div>
      <div class="netflix-signup">
        <span>New to Netflix?</span>
        <a href="">Sign up now.</a>
      </div>
      <div class="netflix-learnmore">
        <span>This page is protected by Google reCAPTCHA to ensure you're not a bot.</span>
        <a href="">learn more.</a>
      </div>
    </div>
  </form>
  <!-- netflix foo -->
  <footer>
    <div class="netflix-footer-container">
      <div class="netflix-footer-call-link">
        <span> Questions? Call</span>
        <a href="">000-800-100-8343</a>
      </div>
      <div class="netflix-footer-link">
        <a href="">FAQ</a>
        <a href="">Help Centre</a>
        <a href="">Terms of Use</a>
        <a href="">Privacy</a>
        <a href="">Cookie Preferences</a>
        <a href="">Corporate Information</a>
      </div>
      <div class="netflix-language-select">
        <select name="language" id="language">
          <option value="english">English</option>
          <option value="hindhi">hindhi</option>
        </select>
      </div>
    </div>
  </footer>
</body>

</html>
